services:
  db:
    image: postgres:15-alpine
    container_name: django_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}      # Меняем DB_NAME на POSTGRES_DB
      POSTGRES_USER: ${POSTGRES_USER:-myuser}      # Меняем DB_USER на POSTGRES_USER
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}  # Меняем DB_PASSWORD
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - django_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myuser} -d ${POSTGRES_DB:-mydatabase}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  web:
    build: .
    container_name: django_web
    command: >
      sh -c "
      echo 'Проверяем переменные...' &&
      echo 'POSTGRES_HOST: $POSTGRES_HOST' &&
      echo 'Ожидание готовности БД...' &&
      sleep 15 &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn --bind 0.0.0.0:8000 Test_docker.wsgi:application
      "
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      # КРИТИЧЕСКИ ВАЖНО: POSTGRES_HOST должен быть 'db'
      POSTGRES_HOST: db  # ЯВНО указываем имя сервиса, не переменную!
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      DEBUG: ${DEBUG:-1}
      ALLOWED_HOSTS: localhost,127.0.0.1,web,0.0.0.0
    depends_on:
      db:
        condition: service_healthy
    networks:
      - django_network