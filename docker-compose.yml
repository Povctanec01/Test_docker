version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: django_db
    environment:
      POSTGRES_PASSWORD: mypassword
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      POSTGRES_USER: postgres  # Явно указываем пользователя по умолчанию
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - django_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    container_name: django_web
    entrypoint: ["/app/entrypoint.sh"]  # Используем entrypoint вместо command
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: django_db
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      SECRET_KEY: ${SECRET_KEY:-django-insecure-default-key-change-me}
      DEBUG: 1
      ALLOWED_HOSTS: localhost,127.0.0.1,web,0.0.0.0
      DJANGO_SETTINGS_MODULE: Test_docker.settings
      STATIC_ROOT: /app/static
      STATIC_URL: /static/
    depends_on:
      db:
        condition: service_healthy
    networks:
      - django_network

  nginx:
    image: nginx:alpine
    container_name: django_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
    depends_on:
      - web
    networks:
      - django_network

volumes:
  postgres_data:
    driver: local

networks:
  django_network:
    driver: bridge
