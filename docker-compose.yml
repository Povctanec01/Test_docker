version: '3.8'  # Добавляем версию

services:
  db:
    image: postgres:15-alpine
    container_name: django_db
    environment:
      POSTGRES_PASSWORD: mypassword  # Только пароль
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - django_network  # Сеть должна быть определена ниже
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    container_name: django_web
    command: >
      sh -c "
      echo 'Ожидание готовности БД...' &&
      sleep 15 &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn --bind 0.0.0.0:8000 Test_docker.wsgi:application
      "
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: django_db
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      SECRET_KEY: ${SECRET_KEY:-django-insecure-default-key-change-me}
      DEBUG: 1
      ALLOWED_HOSTS: localhost,127.0.0.1,web,0.0.0.0
    depends_on:
      db:
        condition: service_healthy
    networks:
      - django_network

  nginx:
    image: nginx:alpine
    container_name: django_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static
      - media_volume:/app/media
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - django_network

# VOLUMES должны быть ОПРЕДЕЛЕНЫ
volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# NETWORKS должны быть ОПРЕДЕЛЕНЫ в корне
networks:
  django_network:
    driver: bridge
    name: django_network  # Явное имя сети (опционально)